<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursos de Informática Básica Para melhor Idade</title>
</head>

<body>
    <!-- Navbar -->
    <header><!-- Início da seção do cabeçalho -->
        <div class="header-top"> <!-- Container superior do cabeçalho -->
            <!-- Botão para abrir o menu em telas pequenas -->
            <button class="menu-toggle"
                aria-label="Abrir menu">☰</button><!-- Botão "hambúrguer" para o menu em dispositivos móveis -->

            <div class="logo-esq"> <!-- Logo da empresa -->
                <img src="img/tech-para-todos.png" alt="Logo Tech Para Todos"><!-- Imagem do logo da empresa -->
            </div><!-- Fim do container do logo -->

            <div class="center-area"> <!-- Área central com título e navegação -->
                <!-- Título principal e navegação -->
                <h1>Cursos de Informática Básica Para melhor Idade</h1><!-- Título principal da página -->
                <nav class="sub-nav-links nav-links-container"
                    style="justify-content: center; padding: 10px 0; margin-left: 20px; margin-top: -20px;">
                    <!-- Início da barra de navegação principal -->
                    <a href="index.html"
                        class="active">Início</a><!-- Link para a página inicial, com a classe 'active' indicando a página atual -->
                    <a href="sobrenos.html">Sobre Nós</a><!-- Link para a página "Sobre Nós" -->
                    <a href="cursos/index.html">Nossos Cursos</a><!-- Link para a página de cursos -->
                    <a href="contato.html">Contato</a><!-- Link para a página de contato -->
                </nav><!-- Fim da barra de navegação -->
            </div><!-- Fim da área central -->
            <!-- Botões de ação (Cadastro/Login) e seletor de modo escuro -->
            <div class="header-btns"><!-- Container para os botões de ação do cabeçalho -->
                <label class="modo-escuro"><!-- Rótulo para o interruptor de modo escuro -->
                    <input type="checkbox" id="toggle"><!-- Caixa de seleção (checkbox) que controla o modo escuro -->
                    <span class="trilho"><span
                            class="bola"></span></span><!-- Elementos visuais para criar o interruptor (toggle switch) -->
                </label><!-- Fim do rótulo do modo escuro -->
                <a href="cadastro.html" class="btn-header">CADASTRE-SE</a><!-- Botão/link para a página de cadastro -->
                <a href="login.html" class="btn-header btn-acao">JÁ SOU
                    ALUNO(A)</a><!-- Botão/link para a página de login -->
            </div><!-- Fim do container de botões -->
        </div><!-- Fim do container superior do cabeçalho -->
    </header><!-- Fim da seção do cabeçalho -->


    <script src="./home.js"></script>
</body>

</html>
